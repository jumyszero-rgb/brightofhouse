services:
  # Next.jsアプリ
  web:
    build:
      context: .
      # ビルド時に環境変数(GA ID)を渡す設定
      args:
        NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID}
    container_name: brightofhouse-web
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - app-network

  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared
    container_name: brightofhouse-tunnel
    restart: always
    command: tunnel run
    # トークンは .env から読み込む
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - app-network
    depends_on:
      - web

# ネットワーク設定
networks:
  app-network:
    driver: bridge